name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
            aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/o1h6f0q2  
            docker build -t swigy-project -f deployment-using-github-actions/Dockerfile deployment-using-github-actions
            docker tag swigy-project:latest public.ecr.aws/o1h6f0q2/swigy-project:latest
            docker push public.ecr.aws/o1h6f0q2/swigy-project:latest
            
            -  deploy:
          needs: build
          runs-on: [self-hosted]
          steps:
      - name: docker pull image
        run: docker pull public.ecr.aws/o1h6f0q2/swigy-project:latest
      - name: Image scan
        run: trivy image public.ecr.aws/o1h6f0q2/swigy-project:latest > trivyimagedeploy.txt
      - name: Deploy to container
        run: docker run -d --name swiggy-clone1 -p 3000:3000 public.ecr.aws/o1h6f0q2/swigy-project:latest
      - name: Update kubeconfig
        run: aws eks --region ap-south-1 update-kubeconfig --name EKS_CLOUD
      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-using-github-actions/deployment-service.yml --validate=false
